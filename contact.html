<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茶房やなぎ - お問い合わせ</title>
    <meta name="description" content="地元でとれた食材にこだわった、体にも心にもやさしい古民家和カフェ">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/ress.css">
    <link rel="stylesheet" href="./css/responsive.css" media="screen and (max-width: 750px)">
</head>
<body>
    <header id="header">
        <div class="flex">
            <h1><a href="./index.html"><img src="./img/logo.png" alt="茶房やなぎ ホーム"></a></h1>
            <nav class="pc-menu">
                <ul class="main-nav flex">
                    <li><a href="./menu.html">お品書き</a></li>
                    <li><a href="./contact.html">お問合わせ</a></li>
                </ul>
            </nav>
        </div>
        <div class="sp-menu">
            <input type="checkbox" id="sp-menu__check">
            <label for="sp-menu__check" class="sp-menu__box">
                <span></span>
            </label>
            <div class="sp-menu__content">
                <ul class="sp-menu__list">
                    <li class="sp-menu__item"><a class="sp-menu__link" href="./index.html">トップページ</a></li>
                    <li class="sp-menu__item"><a class="sp-menu__link" href="./menu.html">お品書き</a></li>
                    <li class="sp-menu__item"><a class="sp-menu__link" href="./contact.html">お問合わせ</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div id="contact">
        <h2>お問い合わせ</h2>
        <form action="#">
            <label for="name"><div class="form-title">お名前(必須)</div><input type="text" name="name" id="name" required placeholder="例）柳 茶太郎"></label>
            <label for="email"><div class="form-title">メールアドレス（必須）</div><input type="email" name="email" id="email" required placeholder="例）SaboYanagi@example.com"></label>
            <label for="title"><div class="form-title">件名</div><input type="text" name="title" id="title" required placeholder="例）予約について"></label>
            <label for="inquiry"><div class="form-title">お問い合わせ内容(必須)</div><textarea name="inquiry" id="inquiry" required></textarea></label>
            <input type="submit" value="送信する">
        </form>
    </div>
    <a class="pagetop" href="#header"><div class="pagetop__arrow"></div></a>
    <footer>
        <div class="footer_container">
            <div class="footer-logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="flex">
                <div class="address">
                    <p>〒834-0061  福岡県八女市今福785-2</p>
                    <p>TEL  <a href="tel:+">0943-08-0141</a></p>
                </div>
                <div class="hour">
                    <p>営業時間  11 : 00 〜 19 : 00</p>
                    <p>定休日  毎週水曜</p>
                </div>
            </div>
            <div class="sap">
                <a href="#" class="instagram"><img src="./img/instagram.png" alt=""></a>
                <p><small>&copy; 2023 Sabo Yanagi</small></p>
            </div>
        </div>
    </footer>
</body>
</html>
